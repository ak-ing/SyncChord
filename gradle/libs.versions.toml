[versions]
agp = "8.5.1"
androidConvexAuth0 = "0.2.1"
auth0 = "2.9.2"
datastorePreferences = "1.1.1"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
